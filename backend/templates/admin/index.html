<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akkervarken · Admin</title>
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <img src="https://akkervarken.be/img/logo.svg" alt="Akkervarken logo" loading="lazy">
        <div>
          <h1>Admin Portal</h1>
          <div class="meta-line">Beheer bestellingen en producten vanuit één plaats</div>
        </div>
      </div>
      <div class="nav">
        <a class="nav-link" href="/admin/orders">Bestellingen</a>
        <a class="nav-link" href="/admin/products">Producten</a>
      </div>
    </header>

    <section class="portal-grid">
      <article class="card portal-card">
        <h2>Bestellingen</h2>
        <div class="meta-line">Bekijk recente orders en werk statussen bij.</div>
        <div class="actions">
          <a class="nav-link active" href="/admin/orders">Naar bestellingen</a>
        </div>
      </article>
      <article class="card portal-card">
        <h2>Producten</h2>
        <div class="meta-line">Pas het assortiment aan en beheer prijzen.</div>
        <div class="actions">
          <a class="nav-link active" href="/admin/products">Naar producten</a>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
