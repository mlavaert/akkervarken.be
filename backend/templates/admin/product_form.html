<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if mode == 'edit' %}Product bewerken{% else %}Nieuw product{% endif %} · Akkervarken Admin</title>
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
  <nav class="top-nav">
    <a href="/admin">Overzicht</a>
    <a href="/admin/orders">Bestellingen</a>
    <a href="/admin/products" class="active">Producten</a>
    <a href="/admin/batches">Batches</a>
  </nav>
  <div class="page">
    <header>
      <div>
        <h1>{% if mode == 'edit' %}Product bewerken{% else %}Nieuw product{% endif %}</h1>
        <div class="meta">{% if mode == 'edit' %}{{ product.name }}{% else %}Voeg een nieuw product toe{% endif %}</div>
      </div>
    </header>

    <div class="card">
      <form method="post" action="{% if mode == 'edit' %}/admin/products/{{ product.id }}/update{% else %}/admin/products{% endif %}">
        <div class="row">
          <div>
            <label for="slug">Slug</label>
            <input id="slug" name="slug" placeholder="chipolata" required value="{{ product.slug if product else '' }}">
          </div>
          <div>
            <label for="name">Naam</label>
            <input id="name" name="name" placeholder="Productnaam" required value="{{ product.name if product else '' }}">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="price">Prijs (€/kg)</label>
            <input id="price" name="price" type="number" step="0.01" placeholder="19.50" required value="{{ '%.2f'|format(product.price) if product else '' }}">
          </div>
          <div>
            <label for="weight_display">Weergave gewicht</label>
            <input id="weight_display" name="weight_display" placeholder="per kg" required value="{{ product.weight_display if product else '' }}">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="packaging_pieces">Verpakking stuks</label>
            <input id="packaging_pieces" name="packaging_pieces" type="number" min="0" placeholder="2" value="{{ product.packaging_pieces or '' }}">
          </div>
          <div>
            <label for="unit_grams">Geschat gewicht per stuk (gram)</label>
            <input id="unit_grams" name="unit_grams" type="number" min="0" placeholder="250" value="{{ product.unit_grams or '' }}">
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <label for="description">Beschrijving</label>
          <textarea id="description" name="description" placeholder="Korte omschrijving" required>{{ product.description if product else '' }}</textarea>
        </div>

        <div style="margin-bottom: 12px;">
          <label for="ingredients">Ingrediënten (optioneel)</label>
          <textarea id="ingredients" name="ingredients" placeholder="Markdown toegestaan">{{ product.ingredients or '' }}</textarea>
        </div>

        <div style="margin-bottom: 12px;">
          <label for="image">Afbeelding (optioneel)</label>
          <input id="image" name="image" placeholder="/img/voorbeeld.jpg" value="{{ product.image or '' }}">
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">{% if mode == 'edit' %}Opslaan{% else %}Product aanmaken{% endif %}</button>
          <a class="btn" href="/admin/products">Annuleren</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
