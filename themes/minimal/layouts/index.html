{{ define "main" }}
<div class="slideshow-banner">
    <div class="slideshow-container">
        <div class="slide active">
            <img src="{{ "img/slide1.jpg" | relURL }}" alt="Farm scene 1" >
        </div>
        <div class="slide">
            <img src="{{ "img/slide2.jpg" | relURL }}" alt="Farm scene 2" >
        </div>
        <div class="slide">
            <img src="{{ "img/slide3.jpg" | relURL }}" alt="Farm scene 3" >
        </div>
        <!-- Dawn-style overlay -->
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Welkom bij Akkervarken</h1>
                <p>...</p>
                <a href="/webshop/" class="hero-button">Vlees bestellen</a>
            </div>
        </div>
        
        <!-- Simple dots navigation -->
        <div class="dots-nav">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</div>

{{- $js := resources.Get "js/slideshow.js" -}}
{{- if $js -}}
    {{- $js = $js | minify | fingerprint -}}
    <script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
{{- else -}}
    <script src="{{ "js/slideshow.js" | relURL }}" defer></script>
{{- end -}}

{{ .Content }}
{{ end }}
