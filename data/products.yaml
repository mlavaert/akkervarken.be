      Gemengd pakket met verschillende stukken van het varken:
        - Filetkotelet
        - Spieringkotelet
        - Worst
        - Vers spek
        - Varkenslapje
        - Gehakt

      _**Let op, geen eenheidsworst!** Elk varken groeit op zijn eigen tempo en heeft
        zijn eigen formaat. We slachten niet op vaste gewichten zoals in de
        industrie, maar wanneer het dier er klaar voor is. Daardoor kan de
        samenstelling en het gewicht van je pakket wat variëren. Dat maakt
        elk pakket uniek - net zoals onze varkens!_

